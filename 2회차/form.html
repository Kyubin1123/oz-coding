<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
        <h1>설문조사 양식</h1>
        <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>

    <hr>
    <main>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름&nbsp;&nbsp;&nbsp;</label>
                <input type="text" 
                name="name" 
                id="name"
                placeholder="본명을 입력하세요">
                <br>
                <label for="email">이메일</label>
                <input type="email" 
                name="email"
                id="email" 
                placeholder="메일 주소를 써주세요">
            </fieldset>
            <fieldset>
                <legend>설문</legend>
                <p>연령대가 어떻게 되십니까?</p>
                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label>
                <input type="radio" id="twenty" name="age">
                <label for="twenty">20대</label>
                <input type="radio" id="thirty" name="age">
                <label for="thirty">30대</label>
                <input type="radio" id="fourty" name="age">
                <label for="fourty">40대</label>
                <input type="radio" id="fifty" name="age">
                <label for="fifty">50대</label>
                <input type="radio" id="other" name="age">
                <label for="other">그 외</label>

                <p>인터넷 방송을 시청하시나요?</p>
                <input type="radio" id="yes" name="view">
                <label for="yes">시청합니다</label>
                <input type="radio" id="no" name="view">
                <label for="no">시청하지 않습니다</label>

                <p>시청하신다면 주로 어떤부분을 많이보시나요?</p>
                <input type="checkbox" id="game" name="category">
                <label for="game">게임</label>
                <input type="checkbox" id="talk" name="category">
                <label for="talk">토크방송</label>
                <input type="checkbox" id="vtuber" name="category">
                <label for="vtuber">버츄얼</label>
                <input type="checkbox" id="cam" name="category">
                <label for="cam">캠방</label>
                <input type="checkbox" id="song" name="category">
                <label for="song">노래</label>
                <input type="checkbox" id="and" name="category">
                <label for="and">기타</label>

            </fieldset>
            
            <fieldset>
                <legend>기타 의견</legend>
                <textarea rows="3" cols="30" name="comment"></textarea>
            </fieldset>
            <input type="submit">  
        </form>
    </main>
    <hr>
    <p>입력하시느라 고생하셨습니다!</p>
</body>
</html>
