<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>입력을 받자</title>
    </head>
    <body>
        <h1>로그인 해주세요</h1>
        <label>
            아이디
            <input type="text" placeholder="아이디">
        </label>
        <br>
        <label for="pw">비밀번호</label>
        <input type="password" placeholder="비밀번호" id="pw">

        <hr>

        <input type="number">
        <!--스피너라고 불리기도함-->

        <hr>

        <input type="range">
        <!--범위설정-->

        <hr>

        <label>
            <input type="checkbox"> 마라탕
        </label>
        <label>
            <input type="checkbox"> 떡볶이
        </label>
        <label>
            <input type="checkbox"> 잔치국수
        </label>
    </body>
</html>
