<!DOCTYPE html>
<html lang="ko">
    <head> 
        <meta charset="utf-8">
        <title>input외 입력태그들</title>
    </head>
    <body>
        <fieldset>
            <legend>음료 주문</legend>
            <h2>음료를 고르세요</h2>
            <select multiple>
                <option value="coffee">커피</option>
                <option value="coke">콜라</option>
                <option value="juice" selected>쥬스</option>
                <option value="water">생수</option>
            </select>
            <!--multple 여러개선택 size / selected 처음값 / -->
        
            <h2>기타 음료를 원한다면 자유롭게 써주세요</h2>
            <textarea cols="16" rows="10"></textarea>
            <!--크기조절=리사이징이 가능하다-->
        </fieldset>
        <h2>우리의 준비 상태는 아래와 같습니다</h2>
        <progress max="100" value="80"></progress>

        <h2>추가 용무가 있으면 호출해주세요</h2>
        <button>호출</button>
        <!--button도 입력이다-->
        <input type="button" value="호출">


    </body>
</html>
