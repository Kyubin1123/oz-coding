<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>목록 만들기</title>
    </head>
    <body>
        <h1>사랑스러운 반려동물들</h1>
        <ul>
            <li>강아지</li>
            <li>고양이</li>
            <li>거북이</li>
            <li>햄스터</li>
        </ul>
        <!--순서 없는 리스트-->
        <h1>좋아하는 노래 순서</h1>
        <ol start="1" type="a">
            <li>빅마마-배반</li>
            <li>선우정아-도망가자</li>
            <li>정동하-추억은 사랑보다 이별에 남아</li>
            <li>윤하-기다리다</li>
        </ol>
        <!--순서 있는 리스트-->
        <hr>
        <h1>반려동물들의 특징</h1>
        <ol>
            <li>강아지</li>
            <ul>
                <li>귀엽다</li>
                <li>산택을 좋아한다</li>
            </ul>
            <li>고양이</li>
            <ul>
                <li>귀엽다</li>
                <li>도도하다</li>
            </ul>
        </ol>
    </body>
</html>
