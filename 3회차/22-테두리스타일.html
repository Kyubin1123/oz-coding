<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>테두리 스타일</title>
    <style>
        .area{
            width: 200px;
            height: 100px;
        }
        .red{
            border-width: 5px;
            border-style: solid;
            border-color: red;
        }
        .green{
            /* 단축속성은 공백으로 속성값을 서로 구분 */
            border: 3px solid green;
            border-radius: 10px 20px 30px 40px;
            /* 시계방향순서 */
        }
    </style>
</head>
<body>
    <h2>(여자)아이들 - 나는 아픈 건 딱 질색이니까</h2>
    <p class="red">오늘도 아침엔 입에 빵을 물고</p>
    <p class="area green">똑같이 하루를 시작하고</p>
</body>
</html>
