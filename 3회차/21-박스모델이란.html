<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>박스 모델이란</title>
    <style>
        .area{
            /*
                % : 내가 속한 영역을 기준으로 백분율 계산
                => 내가 속한 영역에 관련 값이 있어야 적용 가능!
                특히 height는 기본값이 없음
            */
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h2>(여자)아이들 - 나는 아픈 건 딱 질색이니까</h2>
    <p>오늘도 아침엔 입에 빵을 물고</p>
    <p class="area">똑같이 하루를 시작하고</p>
</body>
</html>
