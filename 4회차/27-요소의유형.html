<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>요소의 유형</title>
    <style>
        p{
            display: inline-block;
            width: 100px;
            height: 100px;
            /*디스플레이로 인라인으로 하면 width,height로 지정불가*/
        }

        spen{
            display: none;
        }
    </style>
</head>
<body>
    <p>경제</p>
    <p>정치</p>
    <p>과학</p>
    <p>생활</p>
    <spen>화면</spen>
</body>
</html>
