<!DOCTYPE html>
<html lang="ko">
    <head> 
        <meta charset="utf-8">
        <title>텍스트 표시하기</title>
    </head>
    <body>
        <!--html텍스트는 공백은 1개, 엔터는 작동하지 않음-->
        <h1>고&nbsp;&nbsp;&nbsp;양&nbsp;&nbsp;&nbsp;이</h1>
        <!--&nbsp;는 공백을 줄 수 있는 태그-->
        <hr>
        <h3>기본 정보</h3>
        <p>고양이는 포유류 식육목 고양이과의 동물이다</p>
        <hr> <!--수평선태그-->
        <h3>식성</h3>
        <p>
            육식동물이지만, <br> <!--br태그는 줄바꿈 태그-->
            <br>
            <br>
            등푸른 생선은 주지 않는게 좋다.
        </p>
    </body>
</html>
