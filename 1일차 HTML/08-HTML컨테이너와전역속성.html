<!--
전역속성정보
http://developer.mozilla.org/ko/docs/Web/HTML/Global_attributes
-->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>컨테이너 & 전역속성</title>
    </head>
    <body>
        <div id="study">
            <p class="text">행복하고 즐거워요~</p>
            <p class="text">HTML 공부!</p>
        </div>
        <!--div는 블록레벨요소 컨테이너태그-->
        <div id="diet">
            <p class="text">슬프고 힘들어요</p>
            <p class="text">적게 먹고 운동하는 다이어트!</p>
        </div>
        <!--id는 별도 식별값 하나씩만 있음, 
        class는 두개 이상의 식별값이 가능 및 공유가능 -->
        <p>
            예능 프로그램 즐겨 보시나요?
            저는 예능보다는 <spen>애니를 좀 더</spen>
            <!--spen은 인라인요소 컨테이너태그--> 좋아해요.
            요번에 개봉한 <spen title="추리 서스펜스 애니메이션">코난</spen> 보고 왔습니다!
        </p>
    </body>
</html>
